<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokasi Kos Rahmad Purba</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>Lokasi Kos Rahmad Purba</h1>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inisialisasi peta dengan koordinat lokasi Kos Rahmad Purba
        var map = L.map('map').setView([3.3418475, 99.1602086], 16); // Koordinat lat, lng dan zoom level

        // Menambahkan tile layer dari OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Menambahkan marker pada lokasi
        var marker = L.marker([3.3418475, 99.1602086]).addTo(map);

        // Menambahkan popup ke marker dengan informasi
        marker.bindPopup("<b>Kos Rahmad Purba</b><br>Alamat: Jl. Penantian, Tebing Tinggi, Sumatera Utara 20611<br><strong>Telepon:</strong> 0812-3456-7890")
            .openPopup();
    </script>
</body>
</html>
