    <!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Peta Lokasi Interaktif</title>
<style>
  /* Ukuran div peta */
  #map {
    height: 400px;
    width: 100%;
  }
</style>
</head>
<body>

<h2>Lokasi Alamat: Jl. Penantian, Tebing Tinggi</h2>
<div id="map"></div>

<script>
  function initMap() {
    // Koordinat lokasi: Tebing Tinggi
    const lokasi = { lat: 3.328505, lng: 99.152083 };

    // Membuat peta
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 15,
      center: lokasi,
    });

    // Menambahkan marker
    const marker = new google.maps.Marker({
      position: lokasi,
      map: map,
      title: "Jl. Penantian, Tebing Tinggi",
    });
  }
</script>
<script async
    src="https://maps.googleapis.com/maps/api/js?key=API_KEY_ANDA&callback=initMap">
</script>

</body>
</html>
