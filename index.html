<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RahmadPurba.DORM - Peta Lokasi</title>
    <style>
        /* CSS untuk styling peta */
        #map {
            height: 500px;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Lokasi RahmadPurba.DORM</h1>
    <div id="map"></div>

    <!-- Google Maps JavaScript API -->
    <script>
        function initMap() {
            const lokasi = { lat: 3.328505, lng: 99.152083 };

            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: lokasi,
                styles: [
                    {
                        "featureType": "water",
                        "elementType": "geometry",
                        "stylers": [{"color": "#aadaff"}]
                    },
                    {
                        "featureType": "road",
                        "elementType": "geometry",
                        "stylers": [{"color": "#ffe7a1"}]
                    }
                ]
            });

            const marker = new google.maps.Marker({
                position: lokasi,
                map: map,
                title: "RahmadPurba.DORM"
            });

            const infoWindow = new google.maps.InfoWindow({
                content: "<h3>RahmadPurba.DORM</h3><p>Jl. Penantian, Tebing Tinggi, Sumatera Utara</p>"
            });

            marker.addListener("click", () => {
                infoWindow.open(map, marker);
            });
        }
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
