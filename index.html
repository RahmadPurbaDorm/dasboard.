<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Kos Rahmad Purba</title>
    <!-- Link ke Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Menambahkan CSS untuk ukuran peta */
        #map {
            height: 400px;  /* Tentukan tinggi peta */
            width: 100%;    /* Lebar peta mengikuti lebar kontainer */
        }
    </style>
</head>
<body>
    <h1>Peta Lokasi Kos Rahmad Purba</h1>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inisialisasi peta dengan koordinat lokasi dan zoom level
        var map = L.map('map').setView([3.3418475, 99.1602086], 16); // Koordinat lat, lng dan zoom level

        // Menambahkan tile layer dari OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Koordinat lokasi Kos Rahmad Purba
        var lat = 3.3418475;
        var lng = 99.1602086;

        // Menambahkan marker pada lokasi
        var marker = L.marker([lat, lng]).addTo(map);

        // Menambahkan popup ke marker dengan tautan ke Google Maps
        marker.bindPopup("<b>Kos Rahmad Purba</b><br>Alamat: Jl. Penantian, Tebing Tinggi, Sumatera Utara<br>" +
            "<a href='https://www.google.com/maps?q=" + lat + "," + lng + "' target='_blank'>Lihat di Google Maps</a>")
            .openPopup();
    </script>
</body>
</html>
