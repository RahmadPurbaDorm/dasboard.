            <!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Peta Interaktif</title>
<style>
  /* Ukuran div peta */
  #map {
    height: 400px;
    width: 100%;
  }
</style>
</head>
<body>

<h2>Peta Lokasi Interaktif</h2>
<!-- Div untuk menampung peta -->
<div id="map"></div>

<!-- Google Maps JavaScript API -->
<script>
  function initMap() {
    // Lokasi yang akan ditampilkan
    const lokasi = { lat: -6.2297281, lng: 106.6894288 };

    // Membuat peta
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 12,
      center: lokasi,
    });

    // Menambahkan marker
    const marker = new google.maps.Marker({
      position: lokasi,
      map: map,
      title: "Lokasi Jakarta",
    });
  }
</script>
<script async
    src="https://maps.app.goo.gl/WeaKBJQKnY1mv98q6?g_st=iw">
</script>

</body>
</html>
